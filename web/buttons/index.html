<!DOCTYPE html>
<html lang='en-US' xml:lang='en-US' xmlns='http://www.w3.org/1999/xhtml'>
<head>
    <title>PushPin</title>
    <meta name="keywords" content="Subscribe to push pins to your Pebble.">
    <meta name="description" content="PushPin">
    <link href="style/screen.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="pushpin.js"></script>
    <script>
        $(function() {
            PushPin.initilize('demo');
            PushPin.addPin('series1', {
                "id": "southwest-flight123-checkin-pin-12345",
                "time": "2015-10-11T15:45:00Z",
                "layout": {
                    "type": "genericPin",
                    "tinyIcon": "system://images/NOTIFICATION_REMINDER",
                    "title": "Check in for your flight",
                    "body": "Southwest flight 123 to San Francisco."
                },
                "actions": [
                    {
                        "title": "Check In",
                        "type": "openWatchApp",
                        "launchCode": 15
                    }
                ]
            });

            PushPin.addPin('series1', {
                "id": "southwest-flight123-departure-pin-12345",
                "time": "2015-10-11T15:45:00Z",
                "duration": 60,
                "layout": {
                    "type": "calendarPin",
                    "title": "Leave for Airport",
                    "tinyIcon": "system://images/CAR_RENTAL",
                    "locationName": "San Francisco Airport",
                    "body": "It will take you about 60 minutes to get to the airport."
                },
                "actions": [
                    {
                        "title": "Call an Uber",
                        "type": "openWatchApp",
                        "launchCode": 15
                    }
                ]
            });

            PushPin.addPin('series1', {
                "id": "southwest-flight123-leave-pin-12345",
                "time": "2015-10-11T15:45:00Z",
                "duration": 60,
                "layout": {
                    "type": "calendarPin",
                    "tinyIcon": "system://images/SCHEDULED_FLIGHT",
                    "title": "Flight Leaves",
                    "locationName": "Gate 1",
                    "body": "You're in boarding group C for Southwest flight 123 to San Francisco."
                },
                "actions": [
                    {
                        "title": "Upgrade Seat",
                        "type": "openWatchApp",
                        "launchCode": 15
                    }
                ]
            });

            PushPin.addPin('series1', {
                "id": "southwest-flight123-land-pin-12345",
                "time": "2015-10-11T15:45:00Z",
                "layout": {
                    "type": "genericPin",
                    "tinyIcon": "system://images/SCHEDULED_FLIGHT",
                    "title": "Flight Lands",
                    "locationName": "Gate 2",
                    "body": "Southwest flight 123 arrives in San Francisco. You can get your luggage at claim 7."
                },
                "actions": [
                    {
                        "title": "Call for Ride",
                        "type": "openWatchApp",
                        "launchCode": 15
                    },
                    {
                        "title": "Call an Uber",
                        "type": "openWatchApp",
                        "launchCode": 22
                    }
                ]
            });

            PushPin.addPin('series2', {
                id: 'music-1',
                type: 'music'
            });
        });
    </script>
</head>
<body>

<div class="wrapper">
    <h1>PushPin</h1>
    <p>Subscribe to push pins to your Pebble.</p>

    <p><span id="series1" class="pushpin-button pushpin-flight">Push to Pebble</span></p>

    <p><span id="series2" class="pushpin-button pushpin-music">Push to Pebble</span></p>

    <p><span id="series3" class="pushpin-button pushpin-sports">Push to Pebble</span></p>

    <p><span id="series4" class="pushpin-button pushpin-conference">Push to Pebble</span></p>

    <p><span id="series5" class="pushpin-button pushpin-reminder">Push to Pebble</span></p>

    <p><span id="series6" class="pushpin-button pushpin-flight pushpin-check">On your Pebble</span></p>

    <p><span id="series7" class="pushpin-button pushpin-flight pushpin-error">Error. Retry?</span></p>

    <p><span id="series8" class="pushpin-button pushpin-flight pushpin-sending">Sending...</span></p>

</div>

</body>
</html>
