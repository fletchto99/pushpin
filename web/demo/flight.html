<!DOCTYPE html>
<html lang='en-US' xml:lang='en-US' xmlns='http://www.w3.org/1999/xhtml'>
<head>
  <title>Pebble Airlines &bull; Your flight is booked!</title>
  <meta name="keywords" content="Subscribe to push pins to your Pebble.">
  <meta name="description" content="PushPin">
  <link href="style/screen.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="style/flight-page.css" media="screen" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="vendor/pushpin/pushpin.js"></script>
  <script>
    $(function() {
      PushPin.initilize('flight');
      PushPin.addPin('series1', {
        "id": "southwest-flight123-checkin-pin-123",
        "time": "2015-10-10T20:45:00Z",
        "layout": {
          "type": "genericPin",
          "tinyIcon": "system://images/NOTIFICATION_REMINDER",
          "title": "Check in for your flight",
          "body": "Southwest flight 123 to San Francisco."
        },
        "actions": [
          {
            "title": "Check In",
            "type": "openWatchApp",
            "launchCode": 15
          }
        ]
      });

      PushPin.addPin('series1', {
        "id": "southwest-flight123-departure-pin-123",
        "time": "2015-10-11T16:15:00Z",
        "duration": 60,
        "layout": {
          "type": "calendarPin",
          "title": "Leave for Airport",
          "tinyIcon": "system://images/CAR_RENTAL",
          "locationName": "San Francisco Airport",
          "body": "It will take you about 60 minutes to get to the airport."
        },
        "actions": [
          {
            "title": "Call an Uber",
            "type": "openWatchApp",
            "launchCode": 15
          }
        ]
      });

      PushPin.addPin('series1', {
        "id": "southwest-flight123-leave-pin-123",
        "time": "2015-10-11T18:45:00Z",
        "duration": 60,
        "layout": {
          "type": "calendarPin",
          "tinyIcon": "system://images/SCHEDULED_FLIGHT",
          "title": "Flight Leaves",
          "locationName": "Gate 1",
          "body": "You're in boarding group C for Southwest flight 123 to San Francisco."
        },
        "actions": [
          {
            "title": "Upgrade Seat",
            "type": "openWatchApp",
            "launchCode": 15
          }
        ]
      });

      PushPin.addPin('series1', {
        "id": "southwest-flight123-land-pin-123",
        "time": "2015-10-11T20:45:00Z",
        "layout": {
          "type": "genericPin",
          "tinyIcon": "system://images/SCHEDULED_FLIGHT",
          "title": "Flight Lands",
          "locationName": "Gate 2",
          "body": "Southwest flight 123 arrives in San Francisco. You can get your luggage at claim 7."
        },
        "actions": [
          {
            "title": "Call for Ride",
            "type": "openWatchApp",
            "launchCode": 15
          },
          {
            "title": "Call an Uber",
            "type": "openWatchApp",
            "launchCode": 22
          }
        ]
      });
    });
  </script>
</head>
<body>

<div id="flight-page" class="wrapper">
  <h1>Pebble Airlines</h1>
  <p>Thanks for booking your flight. Have a nice trip!</p>
  
  <h2>Flight 123: SFO -> DIA</h2>
  <p><strong>Departs</strong> from SFO on October 11 at 6:35pm.</p>
  <p><strong>Arrives</strong> at DIA on October 11 at 8:45pm.</p>
  <p><hr/></p>
  <p><strong>Want to get updates pushed to your Pebble timeline?</strong></p>

  <p class="actions"><span id="series1" class="pushpin-button pushpin-flight">Push to Pebble</span></p>

</div>

</body>
</html>
