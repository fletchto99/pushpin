<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <title>Pushpin</title>

        <!-- Slate -->
        <link rel="stylesheet" href="resources/vendor/slate/css/slate.min.css">
        <script src="resources/vendor/slate/js/slate.min.js"></script>

        <!-- Custom Resource -->
        <link rel="stylesheet" href="resources/style/custom.css"/>
        <script src="resources/js/settings.js"></script>

    </head>
    <body>
        <img id="Banner" src="resources/images/logo.png"/>

        <div id='AccountCreationContainer' class='item-container item-hidden'>
            <div class="top-message" style="width: 320px; margin: 0 auto; text-align: center;">
                <p>Please create an account to begin receiving pins.</p>
            </div>
            <div class='item-container-header'>Create Account</div>
            <div class="item-container-content">
                <label class="item">
                    Username
                    <div class="item-input-wrapper">
                        <input type="text" class="item-input" id="Username" placeholder="Username">
                    </div>
                </label>
            </div>
            <div class="item-container-content">
                <label class="item">
                    Password
                    <div class="item-input-wrapper">
                        <input type="password" class="item-input" id="Password" placeholder="Password">
                    </div>
                </label>
            </div>
            <div class='item-container'>
                <div class='button-container'>
                    <input id='CreateAccount' type='button' class='item-button' value='Save'>
                </div>
            </div>
        </div>

        <div id='AccountCreatedContainer' class='item-container item-hidden'>
            <div class='item-container-header'>Thanks for using Pushpin</div>
        </div>

        <div id='LoadingContainer' class='item-container'>
            <div class='item-container-header'>Pushpin is loading...</div>
        </div>

        <div id='ErrorContainer' class='item-container item-hidden'>
            <div id="ErrorMessage" class='item-container-header'></div>
        </div>
    </body>
</html>
